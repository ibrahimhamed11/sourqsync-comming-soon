<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Souq Sync سوق سينك </title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	
	 <!-- Favicon -->
	 <link rel="icon" href="favicon.ico" type="image/x-icon">
	 <link rel="shortcut icon" href="./images/fav.ico" type="image/x-icon">
	<!-- Font -->
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
	
	<!-- Stylesheets -->
	

	
	<link rel="stylesheet" href="common-css/jquery.classycountdown.css" />
		
	<link href="style/css/styles.css" rel="stylesheet">
	
	<link href="style/css/responsive.css" rel="stylesheet">
	
</head>
<body>
	
	<style>
		@font-face {
		  font-family: 'Droid';
		  src: url('./fonts/Droid.ttf') format('truetype');
	
		  font-weight: normal;
		  font-style: normal;
		}
	  
		body {
		  font-family: 'Droid', sans-serif;
		}
	  
		.title {
			font-family: 'Droid', sans-serif;
			font-weight: bold;
			text-align: center; 
			line-height: 2em; 
			font-size: 20px; 

		  }
	  </style>
	  

	  

	<div class="main-area">
			
			<section class="left-section full-height" style="background-color: #394141;">
		
				
				<div class="display-table">
					<div class="display-table-cell">
						<div class="main-content">
							<h1 class="title" style=" font-size: 36px;"><b>انتظرونا قريبا</b></h1>
							<p class="title" style="color: white;">
								ستكون هنا قريبًا تجربة استثنائية!
								ترقبوا معنا للوصول إلى القمة.</p>

					
				<div class="display-table center-text">
					<div class="display-table-cell">
						
						
						<div id="rounded-countdown">
							<div class="countdown" data-remaining-sec="2332800"></div>
						</div>
						
					</div><!-- display-table-cell -->
				</div><!-- display-table -->
						</div><!-- main-content -->
					</div><!-- display-table-cell -->
				</div><!-- display-table -->
				
			
			</section><!-- left-section -->

			<section class="right-section"  style="background-color: #394141;">
				<div id="animation-container" style="position: relative; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
					<div style="max-width: 100%;">
						<img id="animated-image" style="display: block; margin: 0 auto; transform: translateX(0);" src="./images/1.jpg" alt="Description">
					</div>
				</div>
				
				<script>
					const animatedImage = document.getElementById('animated-image');
					let startTime;
				
					function vibrate(time) {
						if (!startTime) startTime = time;
						const elapsedTime = time - startTime;
				
						const vibrationDistance = 10; // Adjust the distance as needed
						const vibrationSpeed = 0.005; // Adjust the speed as needed
				
						const horizontalOffset = vibrationDistance * Math.sin(elapsedTime * vibrationSpeed);
						animatedImage.style.transform = `translateX(${horizontalOffset}px)`;
				
						requestAnimationFrame(vibrate);
					}
				
					requestAnimationFrame(vibrate); // Start the animation
				</script>
				
			</section><!-- right-section -->
		
		</div><!-- container -->
	
	<!-- SCIPTS -->
	
	<script src="common-js/jquery-3.1.1.min.js"></script>
	
	<script src="common-js/tether.min.js"></script>
	
	<script src="common-js/bootstrap.js"></script>
	
	<script src="common-js/jquery.classycountdown.js"></script>
	
	<script src="common-js/jquery.knob.js"></script>

	<script src="common-js/scripts.js"></script>
	
</body>
